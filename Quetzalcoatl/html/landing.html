<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
	<head>
		<title>Quetzalcoatl Qalendar</title>
		<link rel="stylesheet" href="general.css"></link>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"> 
		<script src="general.js"></script>
	</head>
	<body>
		<!-- Standard Header -->
		<div class="headerbar">
			<!-- Big Bold Page Title -->
			<span class="title">Quetzalcoatl Qalendar</span>
			<!-- Login Box -->
			<div class="login">
				<div class="title">Login</div>
				<input id="username" placeholder="username" /> <br>
				<input id="password" placeholder="password" type="password"/> <br>
				<a class="button" onclick="do_login()">Submit</a>
			</div>
			<div class="signup">
				<div class="title">Signup</div>
				<input id="username2" placeholder="username" /> <br>
				<input id="password2" placeholder="password" type="password"/> <br>
				<a class="button" onclick="signup()">Sign Up</a>
			</div>
		</div>
		<!-- Page Contents -->
		<div class="content">
			<img src="../images/quetzalcoatl.jpg" alt="Pretend this is a picture of a quetzalcoatl"/>
                        <iframe style="display: none" width="1266" height="712" src="https://www.youtube.com/embed/QaEz-puWZjA?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<!-- Message Tray -->
		<div class="messagetray" id="message_tray">
			<!-- Messages go here -->
		</div>
	</body>
</html>
